<ion-header slot="fixed" mode="ios">
  <ion-toolbar style="text-align: center;">
    <ion-grid>
      <ion-row>
        <ion-col size = "1">
        </ion-col>
        <ion-col size="9">
          <strong>Instagram</strong>
        </ion-col>
        <ion-col>
          <ion-avatar>
            <img [src]='foto' alt="" id="Perfil-Foto" (click)="presentPopover($event)">
          </ion-avatar>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
