<a routerLink="/perfil">Perfil</a>
<ion-card *ngFor="let perro of perros">
  <ion-card-header>
    <p class="usuario">{{perro.nombre}}</p>
  </ion-card-header>
  <ion-card-content>
    <img src={{perro.foto}} alt="" width="200px">
    <p class="caption">{{perro.caption}}</p>
  </ion-card-content>
</ion-card>
