<app-encabezado></app-encabezado>

<ion-grid>

  <form #F = "ngForm" (ngSubmit)="onSubmit(F)" ngNativeValidate>
    <ion-grid>
      <ion-row>
        <ion-col size="3"><ion-label>Caption</ion-label></ion-col>
        <ion-col><ion-input [(ngModel)]="pub.caption" placeholder="Nueva descripcion" name="caption" required></ion-input></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3"><ion-label>Imagen</ion-label></ion-col>
        <ion-col><input type="file" (change)="cambioArchivo($event)" required></ion-col>
      </ion-row>
      <ion-row>
        <ion-button type="submit">Publicar</ion-button>
      </ion-row>
    </ion-grid>
  </form>

</ion-grid>
