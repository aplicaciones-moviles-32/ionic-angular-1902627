<ion-card>
  <ion-card-header>
    <!--Encabezado publicacion-->
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <img [src]=publVar.fotoUsuario alt="" id="foto-publicador">
        </ion-col>
        <ion-col id="nombre">
          <strong>{{publVar.usuario}}</strong>
        </ion-col>
        <ion-col size="1.5" id="eliminar-boton">
          <ion-icon name="trash-outline" (click)="eliminar_pub()" class="icon-destruct"></ion-icon>
        </ion-col>
        <ion-col size="1.5" id="editar-boton" (click)="toglear()">
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-col>
        <ion-col size="1.5" id="menu-boton">
          <ion-icon name="ellipsis-horizontal-outline" (click)="presentPopover($event)"></ion-icon>
        </ion-col>
      </ion-row>
      <!--Editar publicacion-->
      <ion-row *ngIf="editando">
        <ion-grid>
          <ion-row>
            <ion-input [(ngModel)]="nuevaDesc">Nueva Descripición: </ion-input>
          </ion-row>
          <ion-row>
            <ion-col>
              <div class="boton" (click)="guardar()">
                <div>Guardar</div>
              </div>
            </ion-col>
            <ion-col>
              <div class="boton" (click)="toglear()">
                <div>Cancelar</div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-row>
    </ion-grid>
  </ion-card-header>

  <ion-card-content>
    <!--Imagen publicacion-->
    <img [src]=publVar.imagen alt="" id="publicacion" [routerLink]="['/publicacion', publVar.id]">
    <!--Pie de la publicación-->
    <ion-grid>
      <ion-row>
        <ion-col id="caption">
          {{publVar.caption}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1.5">
          <ion-icon name="heart-outline"></ion-icon>
        </ion-col>
        <ion-col size="1.5">
          <ion-icon name="chatbubble-outline"></ion-icon>
        </ion-col>
        <ion-col size="1.5">
          <ion-icon name="paper-plane-outline"></ion-icon>
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col size="1.5">
          <ion-icon name="bookmark-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
